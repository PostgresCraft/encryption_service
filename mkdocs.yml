site_name: Encryption Service
site_description: Lightweight Python-based encryption & decryption tools
site_author: Tamer Hamad Faour
repo_url: https://github.com/PostgresCraft/encryption_service
repo_name: PostgresCraft/encryption_service

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: null
  favicon: null
  icon:
    repo: fontawesome/brands/github

extra:
  generator: false  # üî• ŸÑÿ•ÿÆŸÅÿßÿ° "Made with Material for MkDocs"

nav:
  - Home: index.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - meta
  - tables
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_alt

plugins:
  - search
