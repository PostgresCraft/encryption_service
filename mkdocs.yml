site_name: Encryption Service
site_url: https://PostgresCraft.github.io/encryption_service/
repo_url: https://github.com/PostgresCraft/encryption_service
repo_name: PostgresCraft/encryption_service

theme:
  name: material
  language: en
  palette:
    primary: blue
    accent: light blue
  features:
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - content.code.annotate     # لتفسير الكود مباشرة بالهامش
    - content.code.copy         # لزر 🗀 النسخ السريع
    - content.tabs.link
  custom_dir: overrides        # مجلد لتخصيص التذييل أو القوالب
  font:
    text: Roboto
    code: Roboto Mono


nav:
  - Home: index.md
  - GitHub Repo: https://github.com/PostgresCraft/encryption_service

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - meta
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TamerOnLine
      name: GitHub @TamerOnLine

extra_css:
  - stylesheets/extra.css


plugins:
  - search
